<div class="forecast" *ngIf="forecasts">
  <app-forecast-nav (forecast)="onForecast($event)" (navigate)="onNavigate($event)" [currentCity]="currentCity" [daysCount]="forecasts.length"
    [activeDay]="activeDay" [todayForecasts]="forecasts[activeDay]"></app-forecast-nav>
  <app-forecast-list [forecasts]="forecasts" [activeDay]="activeDay"></app-forecast-list>
</div>


<ng-template #loading>
  <div>loading...</div>
</ng-template>
